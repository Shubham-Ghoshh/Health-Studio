name: health_studio_user
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # The following package is added to implement State Management
  get: ^4.6.5
  flutter_screenutil: ^5.6.0
  device_preview: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # The following package is integrated to add App Logo
  flutter_launcher_icons: ^0.11.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/healthapplogoo.png"
  # adaptive_icon_background: "#C8102E"
  # adaptive_icon_foreground: "#FFFFFF"


flutter:
  uses-material-design: true
  assets:
  - assets/images/


  